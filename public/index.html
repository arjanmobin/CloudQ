<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css"></script>
  </head>

  <body>
    <div class="container">
      <div id="heading">
        <h1>CloudQ</h1>
        <h4>A Collaborative Spotify Queue Application</h4>
      </div>
      

      <div id="login">
        
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>


      <div id="loggedin">
        <div id="user-info">
        </div>

        <h3 class="thin-bottom-border">Pending Your Approval</h3>
        <div id="pending" >
          
          <p>There are currently no songs pending your approval.</p>
        </div>


        <h3 class="thin-bottom-border">Added To Queue</h3>
        <div id="approved">
          <p>No songs have been added to the queue.</p>
        </div>

        <div id="oauth">
        </div>
      </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </body>
</html>
